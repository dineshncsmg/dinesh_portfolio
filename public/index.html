  <script>
    var header = document.querySelector("header");
var scrollTrigger = 300;

window.onscroll = function() {
  if (window.pageYOffset >= scrollTrigger) {
     header.classList.add("fixed-header");
  } else {
    header.classList.remove("fixed-header");
  }
}
  </script>
